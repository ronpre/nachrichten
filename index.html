<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News</title>
    <style>
        :root {
            color-scheme: light dark;
            font-size: 15px;
            font-family: "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            --accent: #0a6cf1;
            --bg: #f5f7fb;
            --text: #1f2430;
            --card-bg: #ffffff;
            --card-border: rgba(15, 30, 60, 0.12);
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            max-width: 42rem;
            margin: 0 auto;
            padding: 0.85rem;
            font-size: 0.97rem;
            hyphens: manual;
            word-break: normal;
            overflow-wrap: break-word;
        }

        header {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        header h1 {
            margin: 0 0 0.25rem;
            font-size: clamp(1.75rem, 4vw, 2.25rem);
        }

        header p {
            margin: 0;
            font-size: 0.95rem;
            color: rgba(31, 36, 48, 0.75);
            hyphens: manual;
            word-break: normal;
        }

        .updated-at {
            margin-top: 0.35rem;
            font-size: 0.85rem;
            color: rgba(31, 36, 48, 0.6);
            hyphens: manual;
            word-break: normal;
        }

        section {
            margin: 0 0 1.2rem;
        }

        .category {
            border: 1px solid var(--card-border);
            border-radius: 0.9rem;
            background: var(--card-bg);
            box-shadow: 0 0.25rem 0.9rem rgba(15, 30, 60, 0.08);
            overflow: hidden;
        }

        h2 {
            font-size: 1.05rem;
            margin: 0;
        }

        .section-toggle {
            all: unset;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            cursor: pointer;
            padding: 0.9rem 1.1rem;
            font-size: 1.02rem;
            font-weight: 600;
            color: var(--text);
        }

        .section-toggle:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
            border-radius: 0.6rem;
        }

        .section-label {
            hyphens: manual;
            word-break: normal;
        }

        .section-indicator {
            font-size: 1.2rem;
            line-height: 1;
            margin-left: 0.75rem;
            color: var(--accent);
        }

        .section-content {
            padding: 0 0.8rem 0.95rem;
        }

        .category.expanded .section-toggle {
            border-bottom: 1px solid var(--card-border);
        }

        .section-content[hidden] {
            display: none;
        }

        .section-content .news-card {
            margin: 0.55rem 0 0;
            box-shadow: none;
        }

        .section-content .news-card:first-of-type {
            margin-top: 0.45rem;
        }

        .section-content .news-card:last-of-type {
            margin-bottom: 0;
        }

        .news-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 0.9rem;
            box-shadow: 0 0.3rem 1.2rem rgba(15, 30, 60, 0.08);
            margin-bottom: 0.7rem;
            overflow: hidden;
        }

        .news-toggle {
            all: unset;
            display: block;
            cursor: pointer;
            padding: 0.9rem 1.05rem 0.65rem;
            width: 100%;
            box-sizing: border-box;
        }

        .news-toggle:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
            border-radius: 0.5rem;
        }

        .status {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: rgba(31, 36, 48, 0.75);
            hyphens: manual;
            word-break: normal;
        }

        .status.error {
            color: #c00;
        }

        .status.hidden {
            display: none;
        }

        .news-toggle h3 {
            margin: 0;
            font-size: 1.05rem;
            font-weight: 400;
            hyphens: manual;
            word-break: normal;
        }

        .news-body {
            display: none;
            padding: 0 0.95rem 1rem;
            font-size: 0.93rem;
        }

        .news-card.expanded .news-body {
            display: block;
        }

        .news-body p {
            margin: 0 0 0.75rem;
            hyphens: manual;
            word-break: normal;
        }

        .news-summary {
            margin: 0 0 0.75rem;
            font-size: 0.93rem;
            line-height: 1.45;
            color: rgba(31, 36, 48, 0.87);
            hyphens: manual;
            word-break: normal;
            white-space: pre-line;
        }

        .source {
            font-size: 0.8rem;
            color: rgba(31, 36, 48, 0.7);
        }

        .source a {
            color: var(--accent);
            text-decoration: none;
        }

        .source a:hover,
        .source a:focus {
            text-decoration: underline;
        }

        .ticker-grid {
            display: grid;
            gap: 0.9rem;
            margin-top: 0.75rem;
        }

        .ticker-block {
            padding: 0.6rem 0.1rem;
        }

        .ticker-block-title {
            margin: 0 0 0.55rem;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: lowercase;
            color: rgba(31, 36, 48, 0.7);
        }

        .ticker-matches {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.65rem;
        }

        .ticker-match {
            display: grid;
            gap: 0.25rem;
        }

        .ticker-match-time {
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--accent);
        }

        .ticker-match-teams {
            font-size: 0.9rem;
        }

        .ticker-match-score {
            font-size: 0.82rem;
            color: rgba(31, 36, 48, 0.7);
        }

        .ticker-empty {
            color: rgba(31, 36, 48, 0.6);
            font-size: 0.82rem;
        }

        .ticker-table-wrapper {
            overflow-x: auto;
        }

        .ticker-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.84rem;
        }

        .ticker-table th,
        .ticker-table td {
            padding: 0.45rem 0.25rem;
            border-bottom: 1px solid rgba(15, 30, 60, 0.08);
            text-align: left;
        }

        .ticker-table th.numeric,
        .ticker-table td.numeric {
            text-align: right;
        }

        .ticker-table td.team {
            white-space: normal;
        }

        .ticker-table tbody tr:nth-child(odd) {
            background: rgba(10, 108, 241, 0.05);
        }

        .ticker-table tbody tr:hover {
            background: rgba(10, 108, 241, 0.1);
        }

        .ticker-meta {
            margin: 0.35rem 0 0.4rem;
            font-size: 0.78rem;
            color: rgba(31, 36, 48, 0.58);
        }

        .ticker-status {
            margin-bottom: 0.3rem;
        }

        @media (min-width: 640px) {
            .ticker-match {
                grid-template-columns: minmax(6.5rem, auto) 1fr auto;
                align-items: baseline;
            }

            .ticker-match-score {
                text-align: right;
            }
        }

        @media (min-width: 780px) {
            .ticker-grid {
                grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
                align-items: start;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #10141f;
                --text: #f8f9fc;
                --card-bg: #141a29;
                --card-border: rgba(189, 203, 255, 0.12);
            }

            header p,
            .updated-at,
            .news-summary,
            .section-toggle,
            .section-indicator,
            .source {
                color: rgba(248, 249, 252, 0.78);
            }

            .ticker-block-title,
            .ticker-match-score,
            .ticker-meta,
            .ticker-empty {
                color: rgba(248, 249, 252, 0.7);
            }

            .ticker-table tbody tr:nth-child(odd) {
                background: rgba(96, 165, 250, 0.08);
            }

            .ticker-table tbody tr:hover {
                background: rgba(96, 165, 250, 0.16);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>News</h1>
        <p class="updated-at" id="updated-at" role="status" aria-live="polite"></p>
    </header>

    <main id="news" aria-live="polite">
        <p id="status" class="status">Lade aktuelle Nachrichten…</p>
    </main>

    <script>
    const ORDER = ['Politik', 'Wirtschaft', 'Gesellschaft', 'Sport'];
    const REFRESH_INTERVAL = 60 * 60 * 1000;

        const newsContainer = document.getElementById('news');
        const statusElement = document.getElementById('status');
        const updatedAtElement = document.getElementById('updated-at');
        let tickerElements = null;

        const intlDate = new Intl.DateTimeFormat('de-DE', {
            dateStyle: 'medium',
            timeStyle: 'short'
        });
        const matchDateFormatter = new Intl.DateTimeFormat('de-DE', {
            weekday: 'short',
            day: '2-digit',
            month: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        });

        function setStatus(message = '', type = 'info') {
            if (!statusElement) {
                return;
            }
            if (!message) {
                statusElement.textContent = '';
                statusElement.className = 'status hidden';
                return;
            }
            statusElement.textContent = message;
            statusElement.className = `status ${type === 'error' ? 'error' : ''}`.trim();
        }

        function formatDate(dateLike) {
            if (!dateLike) {
                return '';
            }
            const date = new Date(dateLike);
            if (Number.isNaN(date.getTime())) {
                return '';
            }
            return intlDate.format(date);
        }

        function parseIsoDate(value) {
            if (!value) {
                return null;
            }
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) {
                return null;
            }
            return date;
        }

        function formatMatchKickoff(dateLike) {
            const date = dateLike instanceof Date ? dateLike : parseIsoDate(dateLike);
            if (!date) {
                return '';
            }
            return matchDateFormatter.format(date);
        }

        function prepareTickerMatches(matches) {
            if (!Array.isArray(matches)) {
                return { matchday: null, matches: [], primaryDate: null };
            }

            const parsed = matches
                .map(match => {
                    const kickoffDate = parseIsoDate(match?.kickoff);
                    if (!kickoffDate) {
                        return null;
                    }
                    return { ...match, kickoffDate };
                })
                .filter(Boolean)
                .sort((a, b) => a.kickoffDate - b.kickoffDate);

            if (!parsed.length) {
                return { matchday: null, matches: [], primaryDate: null };
            }

            const now = new Date();
            const upcoming = parsed.find(match => match.kickoffDate >= now);
            const fallback = parsed[parsed.length - 1];
            const targetMatchday = upcoming?.matchday ?? fallback?.matchday ?? null;

            let selected = Array.isArray(parsed) ? parsed : [];
            if (targetMatchday != null) {
                const sameMatchday = parsed.filter(match => match.matchday === targetMatchday);
                if (sameMatchday.length) {
                    selected = sameMatchday;
                }
            }

            if (!selected.length) {
                selected = parsed.slice(0, 5);
            }

            const primaryDate = selected[0]?.kickoffDate ?? null;
            return {
                matchday: targetMatchday,
                matches: selected,
                primaryDate
            };
        }

        function createTickerMatchItem(match) {
            const item = document.createElement('li');
            item.className = 'ticker-match';

            const kickoff = document.createElement('span');
            kickoff.className = 'ticker-match-time';
            kickoff.textContent = formatMatchKickoff(match?.kickoffDate || match?.kickoff) || 'zeit folgt';
            item.appendChild(kickoff);

            const teams = document.createElement('span');
            teams.className = 'ticker-match-teams';
            const home = match?.home || 'Unbekannt';
            const away = match?.away || 'Unbekannt';
            teams.textContent = `${home} - ${away}`;
            item.appendChild(teams);

            const score = document.createElement('span');
            score.className = 'ticker-match-score';
            const rawScore = typeof match?.score === 'string' ? match.score.trim() : '';
            const hasScore = rawScore && rawScore !== '-:-';
            const displayScore = hasScore ? rawScore : 'Anpfiff';
            const statusText = match?.status && match.status !== 'Geplant' ? ` (${match.status})` : '';
            score.textContent = `${displayScore}${statusText}`.trim();
            item.appendChild(score);

            return item;
        }

        function createTickerTableRow(entry) {
            const row = document.createElement('tr');

            const appendCell = (value, className) => {
                const cell = document.createElement('td');
                cell.textContent = value ?? '-';
                if (className) {
                    cell.classList.add(className);
                }
                row.appendChild(cell);
            };

            appendCell(Number.isFinite(entry?.rank) ? entry.rank : '-', 'numeric');
            appendCell(entry?.team || 'Unbekannt', 'team');
            appendCell(Number.isFinite(entry?.played) ? entry.played : '-', 'numeric');

            const goalsFor = Number.isFinite(entry?.goalsFor) ? entry.goalsFor : null;
            const goalsAgainst = Number.isFinite(entry?.goalsAgainst) ? entry.goalsAgainst : null;
            const goalsDisplay = goalsFor != null && goalsAgainst != null ? `${goalsFor}:${goalsAgainst}` : '-';
            appendCell(goalsDisplay, 'numeric');

            const diff = goalsFor != null && goalsAgainst != null ? goalsFor - goalsAgainst : null;
            appendCell(diff != null ? diff : '-', 'numeric');

            appendCell(Number.isFinite(entry?.points) ? entry.points : '-', 'numeric');

            return row;
        }

        function renderTicker(matchesData, tableData) {
            if (!tickerElements) {
                return;
            }

            const { matchesList, matchesHeading, tableBody, status, meta } = tickerElements;

            const matchInfo = prepareTickerMatches(matchesData?.matches);

            if (matchesHeading) {
                if (matchInfo.matchday != null) {
                    matchesHeading.textContent = `spieltag ${matchInfo.matchday}`;
                } else {
                    matchesHeading.textContent = 'kommende spiele';
                }
            }

            if (matchesList) {
                matchesList.innerHTML = '';
                const selectedMatches = matchInfo.matches;
                if (!selectedMatches.length) {
                    const placeholder = document.createElement('li');
                    placeholder.className = 'ticker-match ticker-empty';
                    placeholder.textContent = 'Keine Spiele verfügbar.';
                    matchesList.appendChild(placeholder);
                } else {
                    selectedMatches.forEach(match => {
                        matchesList.appendChild(createTickerMatchItem(match));
                    });
                }
            }

            if (tableBody) {
                tableBody.innerHTML = '';
                const entries = Array.isArray(tableData?.table) ? tableData.table : [];
                if (!entries.length) {
                    const emptyRow = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.colSpan = 6;
                    cell.className = 'ticker-empty';
                    cell.textContent = 'Keine Tabelle verfügbar.';
                    emptyRow.appendChild(cell);
                    tableBody.appendChild(emptyRow);
                } else {
                    entries.forEach(entry => {
                        tableBody.appendChild(createTickerTableRow(entry));
                    });
                }
            }

            if (status) {
                const updateSource = matchesData?.lastUpdated || tableData?.lastUpdated || null;
                const formatted = formatDate(updateSource);
                status.classList.remove('error');
                status.textContent = formatted ? `stand: ${formatted}` : 'stand: keine aktuellen daten';
                status.hidden = false;
            }

            if (meta) {
                const sources = [];
                if (matchesData?.source) {
                    sources.push(matchesData.source);
                }
                if (tableData?.source && !sources.includes(tableData.source)) {
                    sources.push(tableData.source);
                }
                const metaParts = [];
                if (matchInfo.matchday != null) {
                    metaParts.push(`spieltag ${matchInfo.matchday}`);
                }
                if (matchInfo.primaryDate) {
                    metaParts.push(`beginn: ${formatDate(matchInfo.primaryDate)}`);
                }
                if (sources.length) {
                    metaParts.push(`quelle: ${sources.join(' | ')}`);
                }
                if (metaParts.length) {
                    meta.textContent = metaParts.join(' | ');
                    meta.hidden = false;
                } else {
                    meta.hidden = true;
                }
            }
        }

        function createCard(category, article) {
            const card = document.createElement('article');
            card.className = 'news-card';

            const toggle = document.createElement('button');
            toggle.className = 'news-toggle';
            toggle.type = 'button';
            toggle.setAttribute('aria-expanded', 'false');

            const title = document.createElement('h3');
            title.textContent = article.title || 'Ohne Titel';

            toggle.appendChild(title);

            const formattedPublished = article.publishedAt ? formatDate(article.publishedAt) : '';

            const body = document.createElement('div');
            body.className = 'news-body';
            body.hidden = true;

            const summary = document.createElement('p');
            summary.className = 'news-summary';
            summary.textContent = article.summary || 'Keine Zusammenfassung verfügbar.';
            body.appendChild(summary);

            const source = document.createElement('p');
            source.className = 'source';
            const published = formattedPublished;

            if (article.link) {
                const link = document.createElement('a');
                link.href = article.link;
                link.target = '_blank';
                link.rel = 'noopener';
                link.textContent = article.source || 'Quelle';
                source.append('Quelle: ');
                source.appendChild(link);
            } else {
                source.textContent = `Quelle: ${article.source || 'Unbekannt'}`;
            }

            if (published) {
                const timeDetail = document.createElement('span');
                timeDetail.textContent = ` · ${published}`;
                source.appendChild(timeDetail);
            }
            body.appendChild(source);

            toggle.addEventListener('click', () => {
                const expanded = card.classList.toggle('expanded');
                toggle.setAttribute('aria-expanded', expanded ? 'true' : 'false');
                body.hidden = !expanded;
            });

            card.appendChild(toggle);
            card.appendChild(body);

            return card;
        }

        function renderNews(data) {
            newsContainer.innerHTML = '';
            if (statusElement) {
                newsContainer.appendChild(statusElement);
            }

            const categories = data?.categories || {};
            let hasArticles = false;

            ORDER.forEach(category => {
                const articles = categories[category];
                if (!Array.isArray(articles) || articles.length === 0) {
                    return;
                }

                hasArticles = true;
                const section = document.createElement('section');
                section.className = 'category';
                const headingId = `section-${category.toLowerCase()}`;
                section.setAttribute('aria-labelledby', headingId);

                const heading = document.createElement('h2');
                heading.id = headingId;

                const sectionToggle = document.createElement('button');
                sectionToggle.className = 'section-toggle';
                sectionToggle.type = 'button';
                sectionToggle.setAttribute('aria-expanded', 'false');

                const sectionLabel = document.createElement('span');
                sectionLabel.className = 'section-label';
                sectionLabel.textContent = category.toLowerCase();

                const sectionIndicator = document.createElement('span');
                sectionIndicator.className = 'section-indicator';
                sectionIndicator.setAttribute('aria-hidden', 'true');
                sectionIndicator.textContent = '+';

                sectionToggle.appendChild(sectionLabel);
                sectionToggle.appendChild(sectionIndicator);
                heading.appendChild(sectionToggle);
                section.appendChild(heading);

                const content = document.createElement('div');
                content.className = 'section-content';
                const contentId = `${headingId}-content`;
                content.id = contentId;
                content.hidden = true;
                sectionToggle.setAttribute('aria-controls', contentId);

                articles.forEach(article => {
                    content.appendChild(createCard(category, article));
                });

                sectionToggle.addEventListener('click', () => {
                    const expanded = sectionToggle.getAttribute('aria-expanded') === 'true';
                    const nextExpanded = !expanded;
                    sectionToggle.setAttribute('aria-expanded', nextExpanded ? 'true' : 'false');
                    content.hidden = !nextExpanded;
                    sectionIndicator.textContent = nextExpanded ? '-' : '+';
                    section.classList.toggle('expanded', nextExpanded);
                });

                section.appendChild(content);
                newsContainer.appendChild(section);
            });

            if (!hasArticles) {
                setStatus('Keine aktuellen Daten gefunden. Bitte führen Sie "npm run update" aus.', 'error');
            } else {
                setStatus('');
            }

            appendTickerSection();
            updateTicker(data?.liveticker || null);

            if (updatedAtElement) {
                const updated = data?.updatedAt ? formatDate(data.updatedAt) : '';
                updatedAtElement.textContent = updated ? `Zuletzt aktualisiert: ${updated}` : 'Noch keine Aktualisierung durchgeführt.';
            }
        }

        async function loadNews() {
            setStatus('Lade aktuelle Nachrichten…');
            try {
                const response = await fetch(`news.json?t=${Date.now()}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                renderNews(data);
            } catch (error) {
                console.error('Fehler beim Laden der Nachrichten:', error);
                setStatus('Nachrichten konnten nicht geladen werden. Bitte Verbindung prüfen und später erneut versuchen.', 'error');
            }
        }

        function createStaticSection(label, message) {
            const section = document.createElement('section');
            section.className = 'category';

            const headingId = `section-${label.toLowerCase()}`;
            section.setAttribute('aria-labelledby', headingId);
            const heading = document.createElement('h2');
            heading.id = headingId;

            const toggle = document.createElement('button');
            toggle.className = 'section-toggle';
            toggle.type = 'button';
            toggle.setAttribute('aria-expanded', 'false');

            const labelSpan = document.createElement('span');
            labelSpan.className = 'section-label';
            labelSpan.textContent = label.toLowerCase();

            const indicator = document.createElement('span');
            indicator.className = 'section-indicator';
            indicator.setAttribute('aria-hidden', 'true');
            indicator.textContent = '+';

            toggle.appendChild(labelSpan);
            toggle.appendChild(indicator);
            heading.appendChild(toggle);
            section.appendChild(heading);

            const content = document.createElement('div');
            content.className = 'section-content';
            content.hidden = true;
            const contentId = `${headingId}-content`;
            content.id = contentId;
            toggle.setAttribute('aria-controls', contentId);

            const placeholder = document.createElement('p');
            placeholder.className = 'status';
            placeholder.textContent = message;
            content.appendChild(placeholder);

            toggle.addEventListener('click', () => {
                const expanded = toggle.getAttribute('aria-expanded') === 'true';
                const nextExpanded = !expanded;
                toggle.setAttribute('aria-expanded', nextExpanded ? 'true' : 'false');
                indicator.textContent = nextExpanded ? '-' : '+';
                content.hidden = !nextExpanded;
                section.classList.toggle('expanded', nextExpanded);
            });

            section.appendChild(content);
            return section;
        }

        function appendTickerSection() {
            if (!newsContainer) {
                return;
            }

            const tickerSection = createStaticSection('Liveticker', 'lade liveticker...');
            const content = tickerSection.querySelector('.section-content');
            if (!content) {
                newsContainer.appendChild(tickerSection);
                return;
            }

            const status = content.querySelector('.status');
            if (status) {
                status.id = 'liveticker-status';
                status.classList.add('ticker-status');
                status.classList.remove('error');
                status.hidden = false;
                status.textContent = 'lade liveticker...';
            }

            const meta = document.createElement('p');
            meta.className = 'ticker-meta';
            meta.hidden = true;
            content.appendChild(meta);

            const grid = document.createElement('div');
            grid.className = 'ticker-grid';
            content.appendChild(grid);

            const matchesBlock = document.createElement('div');
            matchesBlock.className = 'ticker-block';
            grid.appendChild(matchesBlock);

            const matchesHeading = document.createElement('h3');
            matchesHeading.className = 'ticker-block-title';
            matchesHeading.textContent = 'kommende spiele';
            matchesBlock.appendChild(matchesHeading);

            const matchesList = document.createElement('ul');
            matchesList.className = 'ticker-matches';
            matchesBlock.appendChild(matchesList);

            const tableBlock = document.createElement('div');
            tableBlock.className = 'ticker-block';
            grid.appendChild(tableBlock);

            const tableHeading = document.createElement('h3');
            tableHeading.className = 'ticker-block-title';
            tableHeading.textContent = 'tabelle';
            tableBlock.appendChild(tableHeading);

            const tableWrapper = document.createElement('div');
            tableWrapper.className = 'ticker-table-wrapper';
            tableBlock.appendChild(tableWrapper);

            const table = document.createElement('table');
            table.className = 'ticker-table';
            const tableHead = document.createElement('thead');
            const headRow = document.createElement('tr');
            ['platz', 'team', 'sp', 'tore', 'diff', 'pkt'].forEach(label => {
                const th = document.createElement('th');
                th.textContent = label;
                if (label !== 'team') {
                    th.classList.add('numeric');
                }
                headRow.appendChild(th);
            });
            tableHead.appendChild(headRow);
            table.appendChild(tableHead);

            const tableBody = document.createElement('tbody');
            table.appendChild(tableBody);
            tableWrapper.appendChild(table);

            tickerElements = {
                section: tickerSection,
                content,
                status,
                meta,
                matchesList,
                matchesHeading,
                tableBody
            };

            newsContainer.appendChild(tickerSection);
        }

        function updateTicker(livetickerData) {
            if (!tickerElements) {
                return;
            }

            const matchesData = livetickerData?.matches || null;
            const tableData = livetickerData?.table || null;

            if (!matchesData && !tableData) {
                renderTicker({ matches: [] }, { table: [] });
                if (tickerElements.matchesHeading) {
                    tickerElements.matchesHeading.textContent = 'keine spiele';
                }
                if (tickerElements.status) {
                    tickerElements.status.textContent = 'keine liveticker-daten verfügbar.';
                    tickerElements.status.classList.add('error');
                    tickerElements.status.hidden = false;
                }
                if (tickerElements.meta) {
                    tickerElements.meta.hidden = true;
                }
                return;
            }

            if (tickerElements.status) {
                tickerElements.status.classList.remove('error');
                tickerElements.status.hidden = false;
            }

            renderTicker(matchesData, tableData);
        }

        appendTickerSection();
        loadNews();
        setInterval(loadNews, REFRESH_INTERVAL);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nachrichtenüberblick</title>
    <style>
        :root {
            color-scheme: light dark;
            font-size: 16px;
            font-family: "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            --accent: #0a6cf1;
            --bg: #f5f7fb;
            --text: #1f2430;
            --card-bg: #ffffff;
            --card-border: rgba(15, 30, 60, 0.12);
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }

        body {
            max-width: 42rem;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        header h1 {
            margin: 0 0 0.25rem;
            font-size: clamp(1.75rem, 4vw, 2.25rem);
        }

        header p {
            margin: 0;
            font-size: 0.95rem;
            color: rgba(31, 36, 48, 0.75);
        }

        .updated-at {
            margin-top: 0.35rem;
            font-size: 0.85rem;
            color: rgba(31, 36, 48, 0.6);
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.25rem;
            margin: 1.25rem 0 0.75rem;
            padding-bottom: 0.35rem;
            border-bottom: 2px solid var(--accent);
        }

        .news-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 0.9rem;
            box-shadow: 0 0.3rem 1.2rem rgba(15, 30, 60, 0.08);
            margin-bottom: 0.9rem;
            overflow: hidden;
        }

        .news-toggle {
            all: unset;
            display: block;
            cursor: pointer;
            padding: 1rem 1.1rem 0.75rem;
            width: 100%;
        }

        .news-toggle:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
            border-radius: 0.5rem;
        }

        .status {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: rgba(31, 36, 48, 0.75);
        }

        .status.error {
            color: #c00;
        }

        .status.hidden {
            display: none;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            align-items: baseline;
            font-size: 0.8rem;
            color: rgba(31, 36, 48, 0.75);
        }

        .category-tag {
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
        }

        .news-toggle h3 {
            margin: 0.6rem 0 0.4rem;
            font-size: 1.05rem;
        }

        .news-summary {
            margin: 0;
            font-size: 0.95rem;
            color: rgba(31, 36, 48, 0.85);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-height: 3rem;
            transition: max-height 0.25s ease;
        }

        .news-card.expanded .news-summary {
            -webkit-line-clamp: unset;
            line-clamp: unset;
            max-height: none;
        }

        .news-body {
            display: none;
            padding: 0 1.1rem 1.2rem;
            font-size: 0.95rem;
        }

        .news-card.expanded .news-body {
            display: block;
        }

        .news-body p {
            margin: 0 0 0.75rem;
        }

        .source {
            font-size: 0.8rem;
            color: rgba(31, 36, 48, 0.7);
        }

        .source a {
            color: var(--accent);
            text-decoration: none;
        }

        .source a:hover,
        .source a:focus {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #10141f;
                --text: #f8f9fc;
                --card-bg: #141a29;
                --card-border: rgba(189, 203, 255, 0.12);
            }

            header p,
            .updated-at,
            .news-summary,
            .news-meta,
            .source {
                color: rgba(248, 249, 252, 0.78);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Nachrichtenüberblick</h1>
        <p>Aktuelle Schlagzeilen aus Politik, Wirtschaft, Gesellschaft und Sport verlässlicher Nachrichtenagenturen.</p>
        <p class="updated-at" id="updated-at" role="status" aria-live="polite"></p>
    </header>

    <main id="news" aria-live="polite">
        <p id="status" class="status">Lade aktuelle Nachrichten…</p>
    </main>

    <script>
        const ORDER = ['Politik', 'Wirtschaft', 'Gesellschaft', 'Sport'];
        const REFRESH_INTERVAL = 60 * 60 * 1000;

        const newsContainer = document.getElementById('news');
        const statusElement = document.getElementById('status');
        const updatedAtElement = document.getElementById('updated-at');

        const intlDate = new Intl.DateTimeFormat('de-DE', {
            dateStyle: 'medium',
            timeStyle: 'short'
        });

        function setStatus(message = '', type = 'info') {
            if (!statusElement) {
                return;
            }
            if (!message) {
                statusElement.textContent = '';
                statusElement.className = 'status hidden';
                return;
            }
            statusElement.textContent = message;
            statusElement.className = `status ${type === 'error' ? 'error' : ''}`.trim();
        }

        function formatDate(dateLike) {
            if (!dateLike) {
                return '';
            }
            const date = new Date(dateLike);
            if (Number.isNaN(date.getTime())) {
                return '';
            }
            return intlDate.format(date);
        }

        function createCard(category, article) {
            const card = document.createElement('article');
            card.className = 'news-card';

            const toggle = document.createElement('button');
            toggle.className = 'news-toggle';
            toggle.type = 'button';
            toggle.setAttribute('aria-expanded', 'false');

            const meta = document.createElement('div');
            meta.className = 'news-meta';

            const categoryTag = document.createElement('span');
            categoryTag.className = 'category-tag';
            categoryTag.textContent = category;

            const time = document.createElement('time');
            if (article.publishedAt) {
                time.dateTime = article.publishedAt;
                time.textContent = formatDate(article.publishedAt);
            }

            meta.appendChild(categoryTag);
            if (time.textContent) {
                meta.appendChild(time);
            }

            const title = document.createElement('h3');
            title.textContent = article.title || 'Ohne Titel';

            const summary = document.createElement('p');
            summary.className = 'news-summary';
            summary.textContent = article.summary || 'Keine Zusammenfassung verfügbar.';

            toggle.appendChild(meta);
            toggle.appendChild(title);
            toggle.appendChild(summary);

            const body = document.createElement('div');
            body.className = 'news-body';
            body.hidden = true;

            if (Array.isArray(article.paragraphs) && article.paragraphs.length > 0) {
                article.paragraphs.forEach(paragraphText => {
                    const paragraph = document.createElement('p');
                    paragraph.textContent = paragraphText;
                    body.appendChild(paragraph);
                });
            } else {
                const fallback = document.createElement('p');
                fallback.textContent = article.summary || 'Keine weiteren Details verfügbar.';
                body.appendChild(fallback);
            }

            const source = document.createElement('p');
            source.className = 'source';
            if (article.link) {
                const link = document.createElement('a');
                link.href = article.link;
                link.target = '_blank';
                link.rel = 'noopener';
                link.textContent = article.source || 'Quelle';
                source.append('Quelle: ');
                source.appendChild(link);
            } else {
                source.textContent = `Quelle: ${article.source || 'Unbekannt'}`;
            }
            body.appendChild(source);

            toggle.addEventListener('click', () => {
                const expanded = card.classList.toggle('expanded');
                toggle.setAttribute('aria-expanded', expanded ? 'true' : 'false');
                body.hidden = !expanded;
            });

            card.appendChild(toggle);
            card.appendChild(body);

            return card;
        }

        function renderNews(data) {
            newsContainer.innerHTML = '';
            if (statusElement) {
                newsContainer.appendChild(statusElement);
            }

            const categories = data?.categories || {};
            let hasArticles = false;

            ORDER.forEach(category => {
                const articles = categories[category];
                if (!Array.isArray(articles) || articles.length === 0) {
                    return;
                }

                hasArticles = true;
                const section = document.createElement('section');
                const headingId = `section-${category.toLowerCase()}`;
                section.setAttribute('aria-labelledby', headingId);

                const heading = document.createElement('h2');
                heading.id = headingId;
                heading.textContent = category;
                section.appendChild(heading);

                articles.forEach(article => {
                    section.appendChild(createCard(category, article));
                });

                newsContainer.appendChild(section);
            });

            if (!hasArticles) {
                setStatus('Keine aktuellen Daten gefunden. Bitte führen Sie "npm run update" aus.', 'error');
            } else {
                setStatus('');
            }

            if (updatedAtElement) {
                const updated = data?.updatedAt ? formatDate(data.updatedAt) : '';
                updatedAtElement.textContent = updated ? `Zuletzt aktualisiert: ${updated}` : 'Noch keine Aktualisierung durchgeführt.';
            }
        }

        async function loadNews() {
            setStatus('Lade aktuelle Nachrichten…');
            try {
                const response = await fetch(`news.json?t=${Date.now()}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                renderNews(data);
            } catch (error) {
                console.error('Fehler beim Laden der Nachrichten:', error);
                setStatus('Nachrichten konnten nicht geladen werden. Bitte Verbindung prüfen und später erneut versuchen.', 'error');
            }
        }

        loadNews();
        setInterval(loadNews, REFRESH_INTERVAL);
    </script>
</body>
</html>

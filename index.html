<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>news</title>
    <style>
        :root {
            color-scheme: light dark;
            font-size: 15px;
            font-family: "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            --accent: #0a6cf1;
            --bg: #f5f7fb;
            --text: #1f2430;
            --card-bg: #ffffff;
            --card-border: rgba(15, 30, 60, 0.12);
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            max-width: 42rem;
            margin: 0 auto;
            padding: 0.85rem;
            font-size: 0.97rem;
            hyphens: manual;
            word-break: normal;
            overflow-wrap: break-word;
        }

        header {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        header h1 {
            margin: 0 0 0.25rem;
            font-size: clamp(1.75rem, 4vw, 2.25rem);
        }

        header p {
            margin: 0;
            font-size: 0.95rem;
            color: rgba(31, 36, 48, 0.75);
            hyphens: manual;
            word-break: normal;
        }

        .updated-at {
            margin-top: 0.35rem;
            font-size: 0.85rem;
            color: rgba(31, 36, 48, 0.6);
            hyphens: manual;
            word-break: normal;
        }

        section {
            margin: 0 0 1.2rem;
        }

        .category {
            border: 1px solid var(--card-border);
            border-radius: 0.9rem;
            background: var(--card-bg);
            box-shadow: 0 0.25rem 0.9rem rgba(15, 30, 60, 0.08);
            overflow: hidden;
        }

        h2 {
            font-size: 1.05rem;
            margin: 0;
        }

        .section-toggle {
            all: unset;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            cursor: pointer;
            padding: 0.9rem 1.1rem;
            font-size: 1.02rem;
            font-weight: 600;
            color: var(--text);
        }

        .section-toggle:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
            border-radius: 0.6rem;
        }

        .section-label {
            hyphens: manual;
            word-break: normal;
        }

        .section-indicator {
            font-size: 1.2rem;
            line-height: 1;
            margin-left: 0.75rem;
            color: var(--accent);
        }

        .section-content {
            padding: 0 0.8rem 0.95rem;
        }

        .category.expanded .section-toggle {
            border-bottom: 1px solid var(--card-border);
        }

        .section-meta {
            margin: 0.35rem 0 0.6rem;
            font-size: 0.82rem;
            color: rgba(31, 36, 48, 0.65);
        }

        .section-content[hidden] {
            display: none;
        }

        .section-content .news-card {
            margin: 0.55rem 0 0;
            box-shadow: none;
        }

        .section-content .news-card:first-of-type {
            margin-top: 0.45rem;
        }

        .section-content .news-card:last-of-type {
            margin-bottom: 0;
        }

        .news-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 0.9rem;
            box-shadow: 0 0.3rem 1.2rem rgba(15, 30, 60, 0.08);
            margin-bottom: 0.7rem;
            overflow: hidden;
        }

        .news-toggle {
            all: unset;
            display: block;
            cursor: pointer;
            padding: 0.9rem 1.05rem 0.65rem;
            width: 100%;
            box-sizing: border-box;
        }

        .news-toggle:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
            border-radius: 0.5rem;
        }

        .status {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: rgba(31, 36, 48, 0.75);
            hyphens: manual;
            word-break: normal;
        }

        .status.error {
            color: #c00;
        }

        .status.hidden {
            display: none;
        }

        .news-toggle h3 {
            margin: 0;
            font-size: 1.05rem;
            font-weight: 400;
            hyphens: manual;
            word-break: normal;
        }

        .news-body {
            display: none;
            padding: 0 0.95rem 1rem;
            font-size: 0.93rem;
        }

        .news-card.expanded .news-body {
            display: block;
        }

        .news-body p {
            margin: 0 0 0.75rem;
            hyphens: manual;
            word-break: normal;
        }

        .news-summary {
            margin: 0 0 0.75rem;
            font-size: 0.93rem;
            line-height: 1.45;
            color: rgba(31, 36, 48, 0.87);
            hyphens: manual;
            word-break: normal;
            white-space: pre-line;
        }

        .source {
            font-size: 0.8rem;
            color: rgba(31, 36, 48, 0.7);
        }

        .source a {
            color: var(--accent);
            text-decoration: none;
        }

        .source a:hover,
        .source a:focus {
            text-decoration: underline;
        }

        .ticker-frame {
            width: 100%;
            border: 0;
            border-radius: 0.9rem;
            min-height: clamp(28rem, 70vh, 52rem);
            box-shadow: 0 0.35rem 1rem rgba(15, 30, 60, 0.12);
            background: transparent;
        }

        .resource-list {
            list-style: none;
            margin: 0.6rem 0 0;
            padding: 0;
        }

        .resource-item + .resource-item {
            margin-top: 0.5rem;
        }

        .resource-label {
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0.2rem 0;
        }

        .resource-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-family: "Homemade Apple", "Bradley Hand", "Comic Sans MS", cursive;
            font-size: 1.05rem;
            letter-spacing: 0.02em;
        }

        .resource-link:hover,
        .resource-link:focus {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #10141f;
                --text: #f8f9fc;
                --card-bg: #141a29;
                --card-border: rgba(189, 203, 255, 0.12);
            }

            header p,
            .updated-at,
            .news-summary,
            .section-toggle,
            .section-indicator,
            .section-meta,
            .source {
                color: rgba(248, 249, 252, 0.78);
            }

            .ticker-frame {
                box-shadow: 0 0.35rem 1.2rem rgba(8, 12, 24, 0.35);
            }
        }
    </style>
</head>
<body>
    <header>
    <h1>news</h1>
    </header>

    <main id="news" aria-live="polite">
        <p id="status" class="status">Lade aktuelle Nachrichten…</p>
    </main>

    <script>
        const ORDER = ['Wirtschaft', 'Gesellschaft', 'Politik', 'Sport'];
        const CATEGORY_REFRESH_SCHEDULE = [
            { hour: 6, minute: 0 },
            { hour: 18, minute: 0 }
        ];
        const STATIC_ROUTES = {
            Liveticker: 'liveticker/index.html',
            History: 'geschichte/index.html',
            Ernaehrung: 'ernaehrung/automation/wochenplaene/index.html'
        };
        const STATIC_REFRESH_RULES = {
            Liveticker: { type: 'interval', intervalMs: 60 * 1000 },
            History: { type: 'schedule', times: [{ hour: 6, minute: 0 }] },
            Ernaehrung: { type: 'schedule', times: [{ hour: 7, minute: 0 }] }
        };
        const BADMINTON_LINKS = [
            {
                label: '1. Mannschaft',
                href: 'https://dbv.turnier.de/sport/league/draw?id=925D6245-1FA1-496D-9810-1439487E5801&draw=25'
            },
            {
                label: '2. Mannschaft',
                href: 'https://dbv.turnier.de/sport/league/draw?id=925D6245-1FA1-496D-9810-1439487E5801&draw=70'
            }
        ];

        const newsContainer = document.getElementById('news');
        const statusElement = document.getElementById('status');
        const updatedAtElement = document.getElementById('updated-at');

        const intlDate = new Intl.DateTimeFormat('de-DE', {
            dateStyle: 'medium',
            timeStyle: 'short'
        });

        function setStatus(message = '', type = 'info') {
            if (!statusElement) {
                return;
            }
            if (!message) {
                statusElement.textContent = '';
                statusElement.className = 'status hidden';
                return;
            }
            statusElement.textContent = message;
            statusElement.className = `status ${type === 'error' ? 'error' : ''}`.trim();
        }

        function formatDate(dateLike) {
            if (!dateLike) {
                return '';
            }
            const date = new Date(dateLike);
            if (Number.isNaN(date.getTime())) {
                return '';
            }
            return intlDate.format(date);
        }

        function createCard(category, article) {
            const card = document.createElement('article');
            card.className = 'news-card';

            const toggle = document.createElement('button');
            toggle.className = 'news-toggle';
            toggle.type = 'button';
            toggle.setAttribute('aria-expanded', 'false');

            const title = document.createElement('h3');
            title.textContent = article.title || 'Ohne Titel';

            toggle.appendChild(title);

            const formattedPublished = article.publishedAt ? formatDate(article.publishedAt) : '';

            const body = document.createElement('div');
            body.className = 'news-body';
            body.hidden = true;

            const summary = document.createElement('p');
            summary.className = 'news-summary';
            summary.textContent = article.summary || 'Keine Zusammenfassung verfügbar.';
            body.appendChild(summary);

            const source = document.createElement('p');
            source.className = 'source';
            const published = formattedPublished;

            if (article.link) {
                const link = document.createElement('a');
                link.href = article.link;
                link.target = '_blank';
                link.rel = 'noopener';
                link.textContent = article.source || 'Quelle';
                source.append('Quelle: ');
                source.appendChild(link);
            } else {
                source.textContent = `Quelle: ${article.source || 'Unbekannt'}`;
            }

            if (published) {
                const timeDetail = document.createElement('span');
                timeDetail.textContent = ` · ${published}`;
                source.appendChild(timeDetail);
            }
            body.appendChild(source);

            toggle.addEventListener('click', () => {
                const expanded = card.classList.toggle('expanded');
                toggle.setAttribute('aria-expanded', expanded ? 'true' : 'false');
                body.hidden = !expanded;
            });

            card.appendChild(toggle);
            card.appendChild(body);

            return card;
        }

        function renderNews(data) {
            newsContainer.innerHTML = '';
            if (statusElement) {
                newsContainer.appendChild(statusElement);
            }

            const categories = data?.categories || {};
            let hasArticles = false;

            ORDER.forEach(category => {
                const rawArticles = categories[category];
                const articles = Array.isArray(rawArticles) ? rawArticles : [];
                if (articles.length > 0) {
                    hasArticles = true;
                }

                const section = document.createElement('section');
                section.className = 'category';
                const headingId = `section-${category.toLowerCase()}`;
                section.setAttribute('aria-labelledby', headingId);

                const heading = document.createElement('h2');
                heading.id = headingId;

                const sectionToggle = document.createElement('button');
                sectionToggle.className = 'section-toggle';
                sectionToggle.type = 'button';
                sectionToggle.setAttribute('aria-expanded', 'false');

                const sectionLabel = document.createElement('span');
                sectionLabel.className = 'section-label';
                sectionLabel.textContent = category.toLowerCase();

                const sectionIndicator = document.createElement('span');
                sectionIndicator.className = 'section-indicator';
                sectionIndicator.setAttribute('aria-hidden', 'true');
                sectionIndicator.textContent = '+';

                sectionToggle.appendChild(sectionLabel);
                sectionToggle.appendChild(sectionIndicator);
                heading.appendChild(sectionToggle);
                section.appendChild(heading);

                const content = document.createElement('div');
                content.className = 'section-content';
                const contentId = `${headingId}-content`;
                content.id = contentId;
                content.hidden = true;
                sectionToggle.setAttribute('aria-controls', contentId);

                const latestUpdateCandidate = getLatestPublishedDate(articles) || data?.updatedAt || null;

                if (latestUpdateCandidate) {
                    const sectionMeta = document.createElement('p');
                    sectionMeta.className = 'section-meta';
                    sectionMeta.textContent = `update: ${formatDate(latestUpdateCandidate)}`;
                    content.appendChild(sectionMeta);
                }

                if (articles.length > 0) {
                    articles.forEach(article => {
                        content.appendChild(createCard(category, article));
                    });
                } else {
                    const emptyMessage = document.createElement('p');
                    emptyMessage.className = 'status';
                    emptyMessage.textContent = 'Keine Daten verfügbar.';
                    content.appendChild(emptyMessage);
                }

                sectionToggle.addEventListener('click', () => {
                    const expanded = sectionToggle.getAttribute('aria-expanded') === 'true';
                    const nextExpanded = !expanded;
                    sectionToggle.setAttribute('aria-expanded', nextExpanded ? 'true' : 'false');
                    content.hidden = !nextExpanded;
                    sectionIndicator.textContent = nextExpanded ? '-' : '+';
                    section.classList.toggle('expanded', nextExpanded);
                });

                section.appendChild(content);
                newsContainer.appendChild(section);
            });

            if (hasArticles) {
                setStatus('');
            } else {
                setStatus('Keine aktuellen Daten gefunden. Bitte führen Sie "npm run update" aus.', 'error');
            }

            appendTickerSection();
            appendHistorySection();
            appendBadmintonSection();
            appendErnaehrungSection();

            if (updatedAtElement) {
                const updated = data?.updatedAt ? formatDate(data.updatedAt) : '';
                updatedAtElement.textContent = updated ? `update: ${updated}` : 'Noch keine Aktualisierung durchgeführt.';
            }
        }

        function getLatestPublishedDate(articles) {
            if (!Array.isArray(articles) || articles.length === 0) {
                return null;
            }
            let latest = null;
            articles.forEach((article) => {
                const published = article?.publishedAt;
                if (!published) {
                    return;
                }
                const date = new Date(published);
                if (Number.isNaN(date.getTime())) {
                    return;
                }
                if (!latest || date > latest) {
                    latest = date;
                }
            });
            return latest ? latest.toISOString() : null;
        }

        async function loadNews() {
            setStatus('Lade aktuelle Nachrichten…');
            try {
                const response = await fetch(`news.json?t=${Date.now()}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                renderNews(data);
            } catch (error) {
                console.error('Fehler beim Laden der Nachrichten:', error);
                setStatus('Nachrichten konnten nicht geladen werden. Bitte Verbindung prüfen und später erneut versuchen.', 'error');
            }
        }
        loadNews().finally(scheduleNextNewsRefresh);

        function createStaticSection(label, message, onExpand) {
            const section = document.createElement('section');
            section.className = 'category';
            const sectionName = label.toLowerCase();
            section.id = sectionName;
            section.dataset.sectionName = sectionName;

            const headingId = `${sectionName}-heading`;
            section.setAttribute('aria-labelledby', headingId);
            const heading = document.createElement('h2');
            heading.id = headingId;

            const toggle = document.createElement('button');
            toggle.className = 'section-toggle';
            toggle.type = 'button';
            toggle.setAttribute('aria-expanded', 'false');

            const labelSpan = document.createElement('span');
            labelSpan.className = 'section-label';
            labelSpan.textContent = label.toLowerCase();

            const indicator = document.createElement('span');
            indicator.className = 'section-indicator';
            indicator.setAttribute('aria-hidden', 'true');
            indicator.textContent = '+';

            toggle.appendChild(labelSpan);
            toggle.appendChild(indicator);
            heading.appendChild(toggle);
            section.appendChild(heading);

            const content = document.createElement('div');
            content.className = 'section-content';
            content.hidden = true;
            const contentId = `${sectionName}-content`;
            content.id = contentId;
            toggle.setAttribute('aria-controls', contentId);

            const placeholder = document.createElement('p');
            placeholder.className = 'status';
            placeholder.textContent = message;
            content.appendChild(placeholder);

            toggle.addEventListener('click', () => {
                const expanded = toggle.getAttribute('aria-expanded') === 'true';
                const nextExpanded = !expanded;
                toggle.setAttribute('aria-expanded', nextExpanded ? 'true' : 'false');
                indicator.textContent = nextExpanded ? '-' : '+';
                content.hidden = !nextExpanded;
                section.classList.toggle('expanded', nextExpanded);
                if (nextExpanded && typeof onExpand === 'function') {
                    onExpand({ section, content, placeholder, toggle, indicator });
                }
            });

            section.appendChild(content);
            return { section, content, placeholder, toggle, indicator };
        }

        function appendTickerSection() {
            appendStaticSection('Liveticker', 'Zum Anzeigen klicken.', ensureStaticFrame);
        }

        function appendHistorySection() {
            const historySection = appendStaticSection('History', 'Zum Anzeigen klicken.', ensureStaticFrame);
            if (historySection) {
                ensureStaticFrame('History', historySection.content, historySection.placeholder);
            }
        }

        function appendBadmintonSection() {
            appendStaticSection('Badminton', 'Zum Anzeigen klicken.', ensureBadmintonLinks);
        }

        function appendErnaehrungSection() {
            const ernaehrungSection = appendStaticSection('Ernaehrung', 'Zum Anzeigen klicken.', ensureStaticFrame);
            if (ernaehrungSection) {
                ensureStaticFrame('Ernaehrung', ernaehrungSection.content, ernaehrungSection.placeholder);
            }
        }

        function appendStaticSection(label, message, loadFn) {
            if (!newsContainer) {
                return;
            }
            const staticSection = createStaticSection(label, message, ({ content, placeholder }) => {
                loadFn(label, content, placeholder);
            });
            newsContainer.appendChild(staticSection.section);
            return staticSection;
        }

        function ensureStaticFrame(label, content, placeholder) {
            if (content.dataset.staticLoaded === 'true') {
                return;
            }

            if (placeholder) {
                placeholder.textContent = 'Lade Ansicht…';
            }

            try {
                const baseUrl = new URL('.', window.location.href);
                const staticPath = STATIC_ROUTES[label];
                const targetUrl = staticPath ? new URL(staticPath, baseUrl).toString() : null;
                if (!targetUrl) {
                    throw new Error(`Kein Pfad für ${label} definiert.`);
                }
                const iframe = document.createElement('iframe');
                iframe.src = targetUrl;
                iframe.title = label;
                iframe.loading = 'lazy';
                iframe.className = 'ticker-frame';

                iframe.addEventListener('load', () => {
                    if (placeholder) {
                        placeholder.remove();
                    }
                    try {
                        const doc = iframe.contentDocument;
                        const win = iframe.contentWindow;
                        if (!doc || !win) {
                            return;
                        }
                        const docEl = doc.documentElement;
                        const body = doc.body;
                        const computeHeight = () => {
                            const docHeight = Math.max(
                                docEl?.scrollHeight || 0,
                                body?.scrollHeight || 0,
                                docEl?.offsetHeight || 0,
                                body?.offsetHeight || 0
                            );
                            if (Number.isFinite(docHeight) && docHeight > 0) {
                                const minFrameHeightValue = window.getComputedStyle(iframe).minHeight;
                                const minFrameHeight = Number.parseFloat(minFrameHeightValue) || 0;
                                const targetHeight = Math.max(docHeight, minFrameHeight);
                                iframe.style.height = `${targetHeight}px`;
                            }
                        };
                        computeHeight();
                        if (typeof win.ResizeObserver === 'function') {
                            const observer = new win.ResizeObserver(computeHeight);
                            observer.observe(body || docEl);
                            iframe.addEventListener('load', () => observer.disconnect(), { once: true });
                        } else {
                            win.addEventListener('resize', computeHeight);
                            iframe.addEventListener('load', () => win.removeEventListener('resize', computeHeight), { once: true });
                        }
                    } catch (resizeError) {
                        console.warn(`Konnte Höhe für ${label} nicht anpassen:`, resizeError);
                    }
                });

                content.appendChild(iframe);
                content.dataset.staticLoaded = 'true';
                if (content.dataset.staticRefreshConfigured !== 'true') {
                    setupStaticRefresh(label, iframe);
                    content.dataset.staticRefreshConfigured = 'true';
                }
            } catch (error) {
                console.error(`Fehler beim Einbetten der ${label}-Ansicht:`, error);
                if (placeholder) {
                    placeholder.textContent = `${label} konnte nicht geladen werden.`;
                }
            }
        }

        function ensureBadmintonLinks(label, content, placeholder) {
            if (content.dataset.badmintonLoaded === 'true') {
                return;
            }

            if (placeholder) {
                placeholder.remove();
            }

            const list = document.createElement('ul');
            list.className = 'resource-list';

            BADMINTON_LINKS.forEach((entry) => {
                const item = document.createElement('li');
                item.className = 'resource-item';
                const labelWrapper = document.createElement('div');
                labelWrapper.className = 'resource-label';
                const anchor = document.createElement('a');
                anchor.className = 'resource-link';
                anchor.href = entry.href;
                anchor.target = '_blank';
                anchor.rel = 'noopener';
                anchor.textContent = entry.label;
                labelWrapper.appendChild(anchor);
                item.appendChild(labelWrapper);
                list.appendChild(item);
            });

            content.appendChild(list);
            content.dataset.badmintonLoaded = 'true';
        }

        let newsRefreshTimeoutId;

        function scheduleNextNewsRefresh() {
            if (newsRefreshTimeoutId) {
                clearTimeout(newsRefreshTimeoutId);
            }
            const delay = getNextDelayForSchedule(CATEGORY_REFRESH_SCHEDULE);
            if (!Number.isFinite(delay) || delay <= 0) {
                return;
            }
            newsRefreshTimeoutId = window.setTimeout(async () => {
                try {
                    await loadNews();
                } catch (error) {
                    console.error('Geplante Aktualisierung fehlgeschlagen:', error);
                } finally {
                    scheduleNextNewsRefresh();
                }
            }, delay);
        }

        function setupStaticRefresh(label, iframe) {
            const rule = STATIC_REFRESH_RULES[label];
            if (!rule) {
                return;
            }

            if (rule.type === 'interval') {
                const startInterval = () => {
                    if (iframe.dataset.refreshIntervalId) {
                        return;
                    }
                    const intervalId = window.setInterval(() => {
                        try {
                            iframe.contentWindow?.location.reload();
                        } catch (reloadError) {
                            console.warn(`Konnte ${label} nicht neu laden:`, reloadError);
                        }
                    }, rule.intervalMs);
                    iframe.dataset.refreshIntervalId = String(intervalId);
                };

                if (iframe.contentDocument?.readyState === 'complete') {
                    startInterval();
                } else {
                    iframe.addEventListener('load', startInterval, { once: true });
                }
            } else if (rule.type === 'schedule') {
                const scheduleReload = () => {
                    const delay = getNextDelayForSchedule(rule.times);
                    if (!Number.isFinite(delay) || delay <= 0) {
                        return;
                    }
                    const timeoutId = window.setTimeout(() => {
                        iframe.addEventListener('load', scheduleReload, { once: true });
                        try {
                            iframe.contentWindow?.location.reload();
                        } catch (reloadError) {
                            console.warn(`Konnte ${label} nicht neu laden:`, reloadError);
                            scheduleReload();
                        }
                    }, delay);
                    iframe.dataset.refreshTimeoutId = String(timeoutId);
                };

                if (iframe.contentDocument?.readyState === 'complete') {
                    scheduleReload();
                } else {
                    iframe.addEventListener('load', scheduleReload, { once: true });
                }
            }
        }

        function getNextDelayForSchedule(schedule, referenceDate = new Date()) {
            if (!Array.isArray(schedule) || schedule.length === 0) {
                return null;
            }
            let shortestDelay = Number.POSITIVE_INFINITY;
            schedule.forEach(entry => {
                if (!entry || typeof entry.hour !== 'number') {
                    return;
                }
                const minutes = typeof entry.minute === 'number' ? entry.minute : 0;
                const candidate = new Date(referenceDate);
                candidate.setHours(entry.hour, minutes, 0, 0);
                if (candidate <= referenceDate) {
                    candidate.setDate(candidate.getDate() + 1);
                }
                const diff = candidate.getTime() - referenceDate.getTime();
                if (Number.isFinite(diff) && diff < shortestDelay) {
                    shortestDelay = diff;
                }
            });
            return Number.isFinite(shortestDelay) ? shortestDelay : null;
        }
    </script>
</body>
</html>

name: Refresh news feed

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    paths:
      - update-news.js
      - package.json
      - package-lock.json
      - .github/workflows/update-news.yml

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Refresh news data
        run: npm run update

      - name: Commit updated news feed
        run: |
          if [[ -n $(git status --porcelain news.json) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add news.json
            git commit -m "chore: refresh news feed"
          else
            echo "No changes to commit"
          fi

      - name: Push changes
        if: success()
        run: git push

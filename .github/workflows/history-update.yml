name: Daily History Update

on:
  schedule:
    - cron: '0 7,19 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-history:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: geschichte
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate history content
        run: python update_daily_content.py
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: history refresh'
          file_pattern: |
            geschichte/index.html
            geschichte/tageschronik.html
            geschichte/dokumentation.pdf
            geschichte/history_log.json
          branch: ${{ github.ref_name }}
